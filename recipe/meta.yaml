{% set name = "ipycytoscape" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f048e0652a6360eae834bee07d0a730124aa7d23b83bfe417c7f103ce2d11a74

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python >=3.0
    - pip
    - setuptools
    - nodejs
  run:
    - python >=3.0
    - ipywidgets >=7.5.0,<8.0.0
    - traittypes >=0.2.1,<0.3.0

test:
  imports:
    - ipycytoscape

about:
  home: https://github.com/QuantStack/ipycytoscape/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Python implementation of the graph visualization tool Cytoscape'

extra:
  recipe-maintainers:
    - marimeireles
    - martinRenou
    - SylvainCorlay
